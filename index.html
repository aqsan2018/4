<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #fce7f3; /* Light pink background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            #game-board {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .card {
            width: 80px;
            height: 120px;
            sm:width: 100px;
            sm:height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 1s, transform 1s;
            cursor: pointer;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            /* CSS variables to store original position */
            --card-left: 0;
            --card-top: 0;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card.is-matched {
            pointer-events: none;
            box-shadow: 0 0 20px 5px #059669; /* Green glow for matched */
        }
        
        .card.fly-away {
            opacity: 0;
            /* Animate to the center of the screen */
            transform: translate(calc(50vw - 50% - var(--card-left)), calc(50vh - 50% - var(--card-top))) rotateY(180deg) scale(0.1) !important;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            overflow: hidden;
        }

        .card-front {
            background: linear-gradient(135deg, #ec4899, #d946ef);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #win-screen {
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 100;
        }

        /* Flower/Heart Rain */
        .precipitation {
            position: fixed;
            font-size: 2rem; /* Made them a bit bigger */
            animation: fall 5s linear forwards;
            pointer-events: none;
            top: -10vh;
            z-index: 101; /* <-- Increased z-index to be ON TOP of the win screen */
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="overflow-hidden">

    <div id="game-container" class="text-center p-6">
        <h1 id="game-title" class="text-4xl text-pink-600 mb-2">Find the Matches!</h1>
        <p id="moves-counter" class="text-2xl text-pink-500 mb-4">Moves: 0</p>
        <div id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Win Screen (Initially Hidden) -->
    <div id="win-screen" class="hidden absolute inset-0 flex-col items-center justify-center text-center p-6">
        <h1 class="text-5xl text-green-600 mb-4">Daamee Tompleted!</h1>
        <p class="text-3xl text-gray-700 mb-6">You successfully found all the matches!</p>
        <button id="restart-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg text-2xl">
            Play Again?
        </button>
    </div>

    <!-- === ADDED AUDIO TAG === -->
    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const movesCounter = document.getElementById('moves-counter');
            const winScreen = document.getElementById('win-screen');
            const gameContainer = document.getElementById('game-container');
            const correctSound = document.getElementById('correct-sound'); // <-- 1. GET THE SOUND
            
            // ------------------------------------------------------------------
            // IMPORTANT: Replace these with your 5 photo filenames
            // ------------------------------------------------------------------
            const photoNames = [
                "photo1.jpg", 
                "photo2.jpg", 
                "photo3.jpg", 
                "photo4.jpg", 
                "photo5.jpg"
            ];
            // ------------------------------------------------------------------

            // Create 4 copies of each photo for 20 cards total
            const cardImages = [...photoNames, ...photoNames, ...photoNames, ...photoNames];

            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matchesFound = 0;
            let rainInterval;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createBoard() {
                // Reset game state
                gameBoard.innerHTML = '';
                winScreen.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                moves = 0;
                matchesFound = 0;
                movesCounter.textContent = 'Moves: 0';
                if (rainInterval) clearInterval(rainInterval);

                const shuffledCards = shuffle(cardImages);

                shuffledCards.forEach(imageName => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.image = imageName;

                    card.innerHTML = `
                        <div class="card-face card-front">‚ùì</div>
                        <div class="card-face card-back">
                            <img src="${imageName}" alt="Memory Photo" onerror="this.src='https://placehold.co/100x150/f472b6/ffffff?text=Photo'"/>
                        </div>
                    `;

                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return; // Prevent double-clicking same card

                this.classList.add('is-flipped');

                if (!hasFlippedCard) {
                    // First card clicked
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                // Second card clicked
                secondCard = this;
                hasFlippedCard = false;
                updateMoves();
                checkForMatch();
            }

            function checkForMatch() {
                let isMatch = firstCard.dataset.image === secondCard.dataset.image;
                
                if (isMatch) {
                    disableCards();
                } else {
                    unflipCards();
                }
            }

            function disableCards() {
                // --- 2. PLAY THE SOUND ---
                correctSound.currentTime = 0; // Rewind sound
                correctSound.play().catch(e => console.log("Audio play prevented"));

                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                firstCard.classList.add('is-matched');
                secondCard.classList.add('is-matched');
                
                matchesFound++;
                
                if (matchesFound === 10) { // 10 pairs = 20 cards
                    setTimeout(winGame, 1000);
                }

                resetBoard();
            }

            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('is-flipped');
                    secondCard.classList.remove('is-flipped');
                    resetBoard();
                }, 1200);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            function updateMoves() {
                moves++;
                movesCounter.textContent = `Moves: ${moves}`;
            }

            function winGame() {
                // "Collect" all cards animation
                document.querySelectorAll('.card').forEach(card => {
                    // Store its position for the animation
                    const rect = card.getBoundingClientRect();
                    card.style.setProperty('--card-left', `${rect.left}px`);
                    card.style.setProperty('--card-top', `${rect.top}px`);
                    card.classList.add('fly-away');
                });
                
                // After animation, show win screen
                setTimeout(() => {
                    gameContainer.classList.add('hidden');
                    winScreen.classList.remove('hidden');
                    winScreen.classList.add('flex');
                    // Start flower/heart rain
                    rainInterval = setInterval(createPrecipitation, 150); /* <-- Increased rain rate */
                }, 1000); // 1s for cards to fly
            }

            function createPrecipitation() {
                const precipitation = document.createElement('div');
                const items = ['‚ù§Ô∏è', 'üå∏', 'üå∫', 'üåº', 'üå∑'];
                precipitation.innerHTML = items[Math.floor(Math.random() * items.length)];
                precipitation.className = 'precipitation';

                precipitation.style.left = `${Math.random() * 100}vw`;
                precipitation.style.animationDuration = `${Math.random() * 2 + 3}s`;

                document.body.appendChild(precipitation);

                setTimeout(() => {
                    precipitation.remove();
                }, 5000);
            }

            document.getElementById('restart-button').addEventListener('click', createBoard);

            // Initial board creation
            createBoard();
        });
    </script>
</body>
</html>
